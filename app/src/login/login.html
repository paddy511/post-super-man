<div class="login">
    <div style="height: 1px;"></div>
    <div class="header">
        <h2>login</h2>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Username</label>
            <div class="col-sm-6">
                <input type="text" ng-model="accountInfo.username" class="form-control"  placeholder="username">
            </div>
        </div>
        <div class="form-group ">
            <label  class="col-sm-4 control-label">Password</label>
            <div class="col-sm-6 ">
                <input type="password" ng-model="accountInfo.password" class="form-control"  placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-1">
                <button type="button" class="btn btn-default" ng-click="login()">Sign in</button>
            </div>
        </div>
        <div class="form-group" ng-show="isError">
            <div class="alert alert-danger">
                <i class="glyphicon glyphicon-remove"></i>
                用户名密码错误!
            </div>
        </div>
    </form>
</div>
